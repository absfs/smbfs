name: Tests

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  unit-tests:
    name: Unit Tests
    runs-on: ubuntu-latest
    strategy:
      matrix:
        go-version: ['1.21', '1.22', '1.23']

    steps:
      - uses: actions/checkout@v4

      - name: Set up Go ${{ matrix.go-version }}
        uses: actions/setup-go@v5
        with:
          go-version: ${{ matrix.go-version }}
          cache: true

      - name: Download dependencies
        run: go mod download

      - name: Build
        run: go build -v ./...

      - name: Run unit tests
        run: go test -v -race -count=1 -timeout 5m ./...

      - name: Run unit tests with coverage
        if: matrix.go-version == '1.23'
        run: go test -coverprofile=coverage.out -covermode=atomic -race ./...

      - name: Upload coverage to Codecov
        if: matrix.go-version == '1.23'
        uses: codecov/codecov-action@v4
        with:
          files: ./coverage.out
          fail_ci_if_error: false

  integration-tests:
    name: Integration Tests
    runs-on: ubuntu-latest
    needs: unit-tests

    services:
      samba:
        image: dperson/samba:latest
        ports:
          - 445:445
        env:
          USER: testuser;testpass123
          SHARE: testshare;/data;yes;no;no;testuser;testuser;testuser
          WORKGROUP: TESTGROUP
          SMB: "true"

    steps:
      - uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.23'
          cache: true

      - name: Wait for Samba to be ready
        run: |
          echo "Waiting for Samba server..."
          sleep 10
          for i in {1..30}; do
            if nc -z localhost 445; then
              echo "Samba is ready!"
              break
            fi
            echo "Waiting... ($i/30)"
            sleep 2
          done

      - name: Run integration tests
        env:
          SMB_SERVER: localhost
          SMB_SHARE: testshare
          SMB_USERNAME: testuser
          SMB_PASSWORD: testpass123
          SMB_DOMAIN: TESTGROUP
        run: go test -v -race -count=1 -tags=integration -timeout 10m ./...

  lint:
    name: Lint
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.23'
          cache: true

      - name: golangci-lint
        uses: golangci/golangci-lint-action@v4
        with:
          version: latest
          args: --timeout 5m

  coverage-gate:
    name: Coverage Gate
    runs-on: ubuntu-latest
    needs: unit-tests

    steps:
      - uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.23'
          cache: true

      - name: Run tests with coverage
        run: go test -coverprofile=coverage.out ./...

      - name: Check coverage threshold
        run: |
          coverage=$(go tool cover -func=coverage.out | grep total | awk '{print $3}' | sed 's/%//')
          echo "Coverage: $coverage%"
          threshold=40.0
          if (( $(echo "$coverage < $threshold" | bc -l) )); then
            echo "Coverage $coverage% is below threshold $threshold%"
            exit 1
          fi
          echo "Coverage $coverage% meets threshold $threshold%"
